<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <div class="panel panel-default loginPanel">
        <div class="panel-header">
          <h4 class="loginPanelHeader">New Album</h4>
        </div>
        <div class="panel-body">
          <span ng-if="loading" us-spinner="{radius:20, width:8, length: 16}"></span>
          <form class="form-horizontal" role="form" ng-submit="newAlbum()" ng-if="!loading">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Album name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Enter album name" ng-model="new.name" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10 text-right">
                <button type="submit" class="btn btn-default logInButton">Add new album</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
