<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h3>Album photos: <button class="btn btn-sm btn-danger" ng-click="deleteAlbum()">Delete Album</button></h3>
    </div>
    <div class="col-xs-12">
      <div class="row">
        <span ng-if="loading" us-spinner="{radius:20, width:8, length: 16}"></span>
        <div class="col-xs-3" ng-repeat="image in album.images track by $index" ng-if="!loading">
          <div class="panel panel-default">
            <!-- <div class="panel-heading">{{ image.createdAt | date:'medium' }}</div> -->
            <div class="panel-body">
              <div class="row text-center">
                <img ng-src="{{ image.imageUrl }}" class="auctionImg">
              </div>
              <div class="row text-center">
                <div class="col-xs-12">
                  <a ng-click="removeImgFromAlbum(image._id)">Remove from album<i class="fa fa-trash imagesTrash" aria-hidden="true"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
