<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h3>Images:</h3>
    </div>
    <div class="col-xs-12" ng-if="!loading">
      <button class="btn btn-sm btn-primary addNewAuction" ng-click="newImg()"> + Add new image</button>
    </div>
    <div class="col-xs-12">
      <div class="row">
        <span ng-if="loading" us-spinner="{radius:20, width:8, length: 16}"></span>
        <div class="col-xs-3" ng-repeat="image in images track by $index" ng-if="!loading">
          <div class="panel panel-default">
            <!-- <div class="panel-heading">{{ image.createdAt | date:'medium' }}</div> -->
            <div class="panel-body">
              <div class="row text-center">
                <img ng-src="{{ image.imageUrl }}" class="auctionImg">
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <button class="btn btn-sm btn-primary openDetails" ng-click="openImgDetails(image._id)">Open details</button>
                </div>
                <div class="col-xs-4 col-xs-offset-2">
                  <a ng-click="deleteImg(image._id)"><i class="fa fa-trash imagesTrash" aria-hidden="true"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
