<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Albums:</h3>
    </div>
    <div class="col-xs-12" ng-if="!loading">
      <button class="btn btn-sm btn-primary addNewAuction" ng-click="newAlbum()"> + Add new album</button>
    </div>
    <div class="col-xs-12" ng-if="!loading">
      <ul class="list-group">
        <a class="list-group-item" ng-repeat="album in albums" ng-click="openAlbum(album._id)"><span class="badge">></span> {{ album.name }}</a>
      </ul>
    </div>
  </div>
</div>
